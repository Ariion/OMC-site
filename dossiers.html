<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMC - Archives Patients</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="dossiers.css">
</head>
<body class="labo-body">
    <div class="interface-container">
        
        <aside class="sidebar">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-top: -10px; margin-bottom: 25px; gap: 10px;">
                <a href="index.html" class="back-link" style="margin-bottom: 0; white-space: nowrap;">‚Üê RETOUR PORTAIL</a>
                <button onclick="toggleTheme()" id="theme-btn-toggle" style="background: #1e293b; border: 1px solid #334155; color: white; cursor: pointer; padding: 4px 10px; border-radius: 4px; font-size: 11px;">
                    üåì <span id="theme-text">Passer mode Clair</span>
                </button>
            </div>

            <h1 class="sidebar-title" style="color: #64ffda;">ARCHIVES PATIENTS</h1>

            <div id="panel-edition" class="sidebar-panel" style="display: none; border-color: #3b82f6; margin-bottom: 20px;">
                <h3 style="color: #3b82f6;">üìù DOSSIER PATIENT</h3>
                <input type="hidden" id="edit-original-name">
                
                <div class="form-group">
                    <label>NOM & PR√âNOM</label>
                    <input type="text" id="edit-nom" readonly style="opacity: 0.6;">
                </div>
                <div class="form-group">
                    <label>DATE DE NAISSANCE</label>
                    <input type="date" id="edit-ddn">
                </div>
                <div style="display: flex; gap: 8px;">
                    <div class="form-group" style="flex:1;">
                        <label>GROUPE</label>
                        <select id="edit-groupe">
                            <option value="En attente">En attente</option>
                            <option value="A+">A+</option><option value="A-">A-</option>
                            <option value="B+">B+</option><option value="B-">B-</option>
                            <option value="AB+">AB+</option><option value="AB-">AB-</option>
                            <option value="O+">O+</option><option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>M√âTIER</label>
                        <input type="text" id="edit-job">
                    </div>
                </div>
                <div class="form-group">
                    <label style="color: #fbbf24;">NOTES & ALLERGIES</label>
                    <textarea id="edit-notes" rows="3"></textarea>
                </div>
                <div class="form-group" style="margin-top: 15px; border-top: 1px solid #334155; padding-top: 15px;">
    <label style="color: #64ffda;">üìÖ HISTORIQUE R√âCENT</label>
    <div id="edit-historique" style="max-height: 150px; overflow-y: auto; background: #0a1324; border-radius: 4px; padding: 5px;">
        </div>
</div>
                <div class="actions-group-sidebar">
                    <button onclick="supprimerPatient()" class="btn-action btn-delete">üóëÔ∏è</button>
                    <button onclick="fermerTout()" class="btn-action btn-cancel">FERMER</button>
                    
                    <button onclick="sauvegarderEdition()" class="btn-action btn-save" style="background: #3b82f6;">SAUVEGARDER</button>
                </div>
            </div>

            <div id="sidebar-stats" class="stats-box" style="margin-bottom: 25px;">
                <div class="stat-row">
                    <span>Total Dossiers</span>
                    <span id="stat-total" style="color: white; font-weight: bold;">0</span>
                </div>
                <div class="stat-row">
                    <span>Dernier ajout</span>
                    <span id="stat-last" style="color: #64ffda;">-</span>
                </div>
            </div>

            <div id="panel-creation" class="sidebar-panel" style="margin-top: auto; border-color: #10b981;">
                <h3 style="color: #10b981;">üÜï NOUVEAU PATIENT</h3>
                <div class="form-group">
                    <label>NOM & PR√âNOM</label>
                    <input type="text" id="new-nom" placeholder="Garret Freeman">
                </div>
                <div class="form-group">
                    <label>DATE DE NAISSANCE</label>
                    <input type="date" id="new-ddn">
                </div>
                <div style="display: flex; gap: 8px;">
                    <div class="form-group" style="flex:1;">
                        <label>GROUPE</label>
                        <select id="new-groupe">
                            <option value="En attente">En attente</option>
                            <option value="A+">A+</option><option value="A-">A-</option>
                            <option value="B+">B+</option><option value="B-">B-</option>
                            <option value="AB+">AB+</option><option value="AB-">AB-</option>
                            <option value="O+">O+</option><option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>M√âTIER</label>
                        <input type="text" id="new-job" placeholder="LSPD">
                    </div>
                </div>
                <div class="form-group">
                    <label>NOTES & ALLERGIES</label>
                    <textarea id="new-notes" rows="2" placeholder="Allergies, ant√©c√©dents..."></textarea>
                </div>
                <button onclick="creerPatient()" class="btn-action btn-save" style="width: 100%; margin-top: 5px;">‚ûï ENREGISTRER</button>
            </div>
        </aside>

        <main class="dashboard-area">
            <div class="search-header">
                <div class="search-wrapper">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="search-input" placeholder="Rechercher un patient (Nom, Pr√©nom...)" oninput="filtrerPatients()">
                </div>
            </div>

            <div id="patients-grid" class="patients-grid"></div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <div style="font-size: 40px; margin-bottom: 10px;">üìÇ</div>
                <h3>Aucun patient trouv√©</h3>
            </div>
        </main>
    </div>

    <!-- 
=============================================================
  MODALE ENRICHIE ‚Äî √Ä REMPLACER dans dossiers.html
  Remplace le bloc id="modal-document" existant
=============================================================
-->

<div id="modal-document" class="popup-overlay" style="display:none; z-index:3000;">
    <div class="popup-content" style="text-align:center; width:650px; max-width:95%; background:#0f172a; border:1px solid #64ffda; border-radius:8px; padding:20px;">
        
        <!-- EN-T√äTE -->
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3 style="color:#64ffda; margin:0; font-size:14px; letter-spacing:1px;">üìÑ DOCUMENT ARCHIV√â</h3>
            <button onclick="fermerVisualiseur()" style="background:none;border:none;color:#94a3b8;cursor:pointer;font-size:18px;line-height:1;">‚úï</button>
        </div>

        <!-- INFOS DU DOCUMENT -->
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-bottom:12px; text-align:left;">
            <div style="background:#1e293b; padding:8px 12px; border-radius:4px;">
                <small style="color:#64ffda; font-size:9px; text-transform:uppercase; display:block; margin-bottom:2px;">Type de document</small>
                <span id="doc-viewer-type" style="color:white; font-weight:bold; font-size:12px;">‚Äî</span>
            </div>
            <div style="background:#1e293b; padding:8px 12px; border-radius:4px;">
                <small style="color:#64ffda; font-size:9px; text-transform:uppercase; display:block; margin-bottom:2px;">Date de cr√©ation</small>
                <span id="doc-viewer-date" style="color:white; font-size:12px;">‚Äî</span>
            </div>
            <div style="background:#1e293b; padding:8px 12px; border-radius:4px; grid-column:1/-1;">
                <small style="color:#64ffda; font-size:9px; text-transform:uppercase; display:block; margin-bottom:2px;">D√©tails</small>
                <span id="doc-viewer-details" style="color:#94a3b8; font-size:11px; font-style:italic;">‚Äî</span>
            </div>
        </div>

        <!-- APER√áU DE L'IMAGE -->
        <div style="background:#000; padding:5px; border-radius:4px; margin-bottom:12px; min-height:80px; display:flex; align-items:center; justify-content:center;">
            <img id="doc-viewer-img" src="" alt="Document" 
                 style="max-width:100%; max-height:50vh; display:block; margin:0 auto; border-radius:2px;"
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
            <span style="display:none; color:#475569; font-size:11px;">‚ö†Ô∏è Aper√ßu non disponible</span>
        </div>

        <!-- URL DU DOCUMENT -->
        <div style="margin-bottom:12px; text-align:left;">
            <label style="color:#94a3b8; font-size:9px; text-transform:uppercase; display:block; margin-bottom:4px;">
                üîó URL PERMANENTE (Pour imprimante en jeu, Discord, etc.)
            </label>
            <div style="display:flex; gap:6px;">
                <input type="text" id="doc-viewer-url" readonly 
                       style="background:#1e293b; color:#64ffda; border:1px solid #334155; border-radius:4px; padding:8px 10px; width:100%; font-size:11px; font-family:monospace;">
                <button onclick="copierLienDoc()" 
                        style="background:#64ffda; color:#0f172a; border:none; border-radius:4px; padding:8px 14px; cursor:pointer; font-weight:bold; font-size:11px; white-space:nowrap; flex-shrink:0;">
                    üìã COPIER
                </button>
            </div>
        </div>

        <!-- ACTIONS -->
        <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px; margin-bottom:10px;">
            
            <!-- Renvoyer Discord -->
            <button id="doc-viewer-discord" onclick="renvoyerDiscordDepuisModal()"
                    style="background:#5865F2; color:white; border:none; border-radius:4px; padding:10px 8px; cursor:pointer; font-size:11px; font-weight:bold;">
                üì§ RENVOYER<br><small style="font-weight:normal; font-size:9px;">sur Discord</small>
            </button>

            <!-- Modifier le rapport -->
            <button id="doc-viewer-modifier" onclick="modifierDepuisModal()"
                    style="background:#f59e0b; color:#000; border:none; border-radius:4px; padding:10px 8px; cursor:pointer; font-size:11px; font-weight:bold; display:none;">
                ‚úèÔ∏è MODIFIER<br><small style="font-weight:normal; font-size:9px;">le rapport</small>
            </button>

            <!-- Ouvrir dans un onglet -->
            <button onclick="window.open(document.getElementById('doc-viewer-url').value, '_blank')"
                    style="background:#1e293b; color:#94a3b8; border:1px solid #334155; border-radius:4px; padding:10px 8px; cursor:pointer; font-size:11px;">
                üîó OUVRIR<br><small style="font-size:9px;">dans onglet</small>
            </button>

        </div>

        <!-- FERMER -->
        <button onclick="fermerVisualiseur()" 
                style="background:#1e293b; color:#94a3b8; border:1px solid #334155; border-radius:4px; padding:8px; cursor:pointer; width:100%; font-size:11px; margin-top:4px;">
            FERMER
        </button>

    </div>
</div>

    <script type="module" src="global.js"></script>
<script type="module" src="dossiers.js"></script>
</body>
</html>
