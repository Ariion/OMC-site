<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMC - Archives Patients</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="dossiers.css">
</head>
<body class="labo-body">
    <div class="interface-container">
        
        <aside class="sidebar">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-top: -10px; margin-bottom: 25px; gap: 10px;">
                <a href="index.html" class="back-link" style="margin-bottom: 0; white-space: nowrap;">‚Üê RETOUR PORTAIL</a>
                <button onclick="toggleTheme()" style="background: #1e293b; border: 1px solid #334155; color: white; cursor: pointer; padding: 4px 10px; border-radius: 4px; font-size: 11px; display: flex; align-items: center; gap: 6px; flex-shrink: 0;">
                    <span>üåì</span>
                    <span id="theme-text">Passer mode Clair</span>
                </button>
            </div>

            <h1 class="sidebar-title" style="color: #64ffda;">ARCHIVES PATIENTS</h1>
            <p style="font-size: 11px; color: #94a3b8; text-align: center; margin-bottom: 30px;">
                Base de donn√©es centralis√©e de l'Ocean Medical Center.
            </p>

            <div class="stats-box">
                <div class="stat-row">
                    <span>Total Dossiers</span>
                    <span id="stat-total" style="color: white; font-weight: bold;">0</span>
                </div>
                <div class="stat-row">
                    <span>Dernier ajout</span>
                    <span id="stat-last" style="color: #64ffda;">-</span>
                </div>
            </div>

            <div style="margin-top: auto;">
                <button onclick="ouvrirModalCreation()" class="btn-new-patient">
                    ‚ûï NOUVEAU PATIENT
                </button>
            </div>
        </aside>

        <main class="dashboard-area">
            
            <div class="search-header">
                <div class="search-wrapper">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="search-input" placeholder="Rechercher un patient (Nom, Pr√©nom...)" oninput="filtrerPatients()">
                </div>
            </div>

            <div id="patients-grid" class="patients-grid">
                </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <div style="font-size: 40px; margin-bottom: 10px;">üìÇ</div>
                <h3>Aucun patient trouv√©</h3>
                <p>Modifiez votre recherche ou cr√©ez un nouveau dossier.</p>
            </div>

        </main>
    </div>

    <div id="modal-creation" class="popup-overlay" style="display: none;">
        <div class="popup-content" style="text-align: left; width: 400px;">
            <h3 style="color: #64ffda; margin-bottom: 20px; text-align: center;">NOUVEAU DOSSIER</h3>
            
            <div class="form-group">
                <label>Nom & Pr√©nom</label>
                <input type="text" id="new-nom" placeholder="Ex: John Doe">
            </div>

            <div class="form-group">
                <label>Date de Naissance</label>
                <input type="date" id="new-ddn">
            </div>

            <div class="form-group-row" style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 1;">
                    <label>Groupe Sanguin</label>
                    <select id="new-groupe">
                        <option value="A+">A+</option><option value="A-">A-</option>
                        <option value="B+">B+</option><option value="B-">B-</option>
                        <option value="AB+">AB+</option><option value="AB-">AB-</option>
                        <option value="O+">O+</option><option value="O-">O-</option>
                    </select>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>M√©tier / Statut</label>
                    <input type="text" id="new-job" placeholder="Ex: LSPD">
                </div>
            </div>

            <div class="actions-group" style="flex-direction: row; margin-top: 20px;">
                <button onclick="creerPatient()" class="btn-discord" style="background: #10b981;">ENREGISTRER</button>
                <button onclick="fermerModal()" class="btn-image" style="background: #ef4444; color: white; border: none;">ANNULER</button>
            </div>
        </div>
    </div>

    <div id="modal-edition" class="popup-overlay" style="display: none;">
        <div class="popup-content" style="text-align: left; width: 500px; border-color: #3b82f6;">
            <h3 style="color: #3b82f6; margin-bottom: 20px; text-align: center;">DOSSIER PATIENT</h3>
            
            <input type="hidden" id="edit-original-name">

            <div class="form-group-row" style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 2;">
                    <label>Nom & Pr√©nom</label>
                    <input type="text" id="edit-nom" readonly style="opacity: 0.7; cursor: not-allowed;">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Groupe Sanguin</label>
                    <select id="edit-groupe">
                        <option value="A+">A+</option><option value="A-">A-</option>
                        <option value="B+">B+</option><option value="B-">B-</option>
                        <option value="AB+">AB+</option><option value="AB-">AB-</option>
                        <option value="O+">O+</option><option value="O-">O-</option>
                    </select>
                </div>
            </div>

            <div class="form-group-row" style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 1;">
                    <label>Date de Naissance</label>
                    <input type="date" id="edit-ddn">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>M√©tier / Statut</label>
                    <input type="text" id="edit-job">
                </div>
            </div>

            <div class="form-group">
                <label style="color: #fbbf24;">‚ö†Ô∏è ALLERGIES & ANT√âC√âDENTS</label>
                <textarea id="edit-notes" rows="4" placeholder="Noter ici les allergies, traitements chroniques, historique..." style="width: 100%; background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 4px; resize: vertical;"></textarea>
            </div>

            <div class="actions-group" style="justify-content: space-between;">
                <button onclick="supprimerPatient()" class="btn-action btn-delete">üóëÔ∏è SUPPRIMER</button>
                
                <div style="display: flex; gap: 10px;">
                    <button onclick="fermerModalEdition()" class="btn-action btn-cancel">FERMER</button>
                    <button onclick="sauvegarderEdition()" class="btn-action btn-save">SAUVEGARDER</button>
                </div>
            </div>
        </div>
    </div>

    <script src="global.js"></script>
    <script src="dossiers.js"></script>
</body>
</html>
