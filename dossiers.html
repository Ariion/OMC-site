<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMC - Archives Patients</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="dossiers.css">
</head>
<body class="labo-body">
    <div class="interface-container">
        
        <aside class="sidebar">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-top: -10px; margin-bottom: 25px; gap: 10px;">
                <a href="index.html" class="back-link" style="margin-bottom: 0; white-space: nowrap;">‚Üê RETOUR PORTAIL</a>
                <button onclick="toggleTheme()" style="background: #1e293b; border: 1px solid #334155; color: white; cursor: pointer; padding: 4px 10px; border-radius: 4px; font-size: 11px; flex-shrink: 0;">
                    üåì <span id="theme-text">Mode Clair</span>
                </button>
            </div>

            <h1 class="sidebar-title">ARCHIVES</h1>

            <div id="panel-edition" class="sidebar-panel" style="display: none; border-color: #3b82f6;">
                <h3 style="color: #3b82f6;">üìù DOSSIER PATIENT</h3>
                <input type="hidden" id="edit-original-name">
                
                <div class="form-group">
                    <label>NOM & PR√âNOM</label>
                    <input type="text" id="edit-nom" readonly style="opacity: 0.6; cursor: not-allowed;">
                </div>
                <div class="form-group">
                    <label>DATE DE NAISSANCE</label>
                    <input type="date" id="edit-ddn">
                </div>
                <div style="display: flex; gap: 8px;">
                    <div class="form-group" style="flex:1;">
                        <label>GROUPE</label>
                        <select id="edit-groupe">
                            <option value="A+">A+</option><option value="A-">A-</option>
                            <option value="B+">B+</option><option value="B-">B-</option>
                            <option value="AB+">AB+</option><option value="AB-">AB-</option>
                            <option value="O+">O+</option><option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>M√âTIER</label>
                        <input type="text" id="edit-job">
                    </div>
                </div>
                <div class="form-group">
                    <label style="color: #fbbf24;">NOTES & ALLERGIES</label>
                    <textarea id="edit-notes" rows="3"></textarea>
                </div>
                <div class="actions-group-sidebar">
                    <button onclick="supprimerPatient()" class="btn-action btn-delete" title="Supprimer">üóëÔ∏è</button>
                    <button onclick="fermerTout()" class="btn-action btn-cancel">FERMER</button>
                    <button onclick="sauvegarderEdition()" class="btn-action btn-save" style="background: #3b82f6;">OK</button>
                </div>
            </div>

            <div id="sidebar-stats" class="stats-box" style="margin-bottom: 20px;">
                <div class="stat-row"><span>Total Dossiers</span><span id="stat-total">0</span></div>
                <div class="stat-row"><span>Dernier</span><span id="stat-last">-</span></div>
            </div>

            <div id="panel-creation" class="sidebar-panel" style="margin-top: auto; border-color: #10b981;">
                <h3 style="color: #10b981;">üÜï NOUVEAU PATIENT</h3>
                <div class="form-group">
                    <input type="text" id="new-nom" placeholder="Nom & Pr√©nom">
                </div>
                <div class="form-group">
                    <input type="date" id="new-ddn">
                </div>
                <div style="display: flex; gap: 8px;">
                    <select id="new-groupe" style="flex:1;">
                        <option value="A+">A+</option><option value="O+">O+</option>
                        <option value="B+">B+</option><option value="AB+">AB+</option>
                    </select>
                    <input type="text" id="new-job" placeholder="M√©tier" style="flex:1;">
                </div>
                <button onclick="creerPatient()" class="btn-action btn-save" style="width: 100%; margin-top: 10px;">‚ûï ENREGISTRER</button>
            </div>
        </aside>

        <main class="dashboard-area">
            <div class="search-header">
                <div class="search-wrapper">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="search-input" placeholder="Rechercher un patient..." oninput="filtrerPatients()">
                </div>
            </div>

            <div id="patients-grid" class="patients-grid"></div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <div style="font-size: 40px; margin-bottom: 10px;">üìÇ</div>
                <h3>Aucun patient trouv√©</h3>
            </div>
        </main>
    </div>

    <script src="global.js"></script>
    <script src="dossiers.js"></script>
</body>
</html>
