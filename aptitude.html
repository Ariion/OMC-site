<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OMC - Visite d'Aptitude</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <style>
        /* On bloque le défilement du site pour laisser le Google Sheet gérer le sien */
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #0a192f;
        }

        .sih-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            padding: 20px;
            box-sizing: border-box;
        }

        .sih-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        /* Cadre Blanc : On utilise flex: 1 pour qu'il s'étire au maximum */
        .sheet-container {
            flex: 1;
            background: #ffffff;
            border-radius: 12px;
            border: 4px solid #64ffda;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            overflow: hidden;
            position: relative; /* Important pour l'iframe en absolute */
            margin-bottom: 10px;
        }

        /* L'IFRAME : On la force à coller aux 4 coins du cadre blanc */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            border: none;
            display: block;
        }

        .back-link {
            color: #64ffda;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="portal-body">

    <div class="sih-wrapper">
        <div class="sih-header">
            <a href="index.html" class="back-link">← RETOUR AU PORTAIL</a>
            <h1 style="color: white; margin: 0; font-size: 1.2rem; letter-spacing: 1px;">VISITE D'APTITUDE MÉDICALE</h1>
        </div>
        
        <div class="sheet-container">
            <iframe src="https://docs.google.com/spreadsheets/d/16Xmc55b00qe_o2bdnK8iBX4DDcW0uVRTZrDcvkBa3IU/edit?usp=sharing"></iframe>
        </div>
    </div>

</body>
</html>
