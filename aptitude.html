<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OMC - Visite d'Aptitude</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <style>
        /* On force le HTML et le BODY à prendre 100% de la fenêtre */
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Empêche le double scroll */
            background-color: #0a192f;
        }

        .sih-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Prend toute la hauteur de l'écran */
            padding: 20px;
            box-sizing: border-box;
        }

        .sih-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-shrink: 0; /* Empêche le header de s'écraser */
        }

        /* LE CONTENEUR CRITIQUE */
        .sheet-container {
            flex-grow: 1; /* Force ce bloc à prendre tout l'espace restant */
            background: #ffffff;
            border-radius: 12px;
            border: 4px solid #64ffda;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            overflow: hidden;
            position: relative;
            display: block; /* S'assure qu'il se comporte comme un bloc */
        }

        /* L'IFRAME DOIT REMPLIR SON PARENT */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-link {
            color: #64ffda;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body class="portal-body">

    <div class="sih-wrapper">
        <div class="sih-header">
            <a href="index.html" class="back-link">← RETOUR AU PORTAIL</a>
            <h1 style="color: white; margin: 0; font-size: 1.2rem;">VISITE D'APTITUDE MÉDICALE</h1>
        </div>
        
        <div class="sheet-container">
            <iframe src="https://docs.google.com/spreadsheets/d/16Xmc55b00qe_o2bdnK8iBX4DDcW0uVRTZrDcvkBa3IU/edit?rm=minimal"></iframe>
        </div>
    </div>

</body>
</html>
