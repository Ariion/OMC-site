<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMC - Certificats M√©dicaux</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="certificat.css">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
</head>
<body class="labo-body">

    <div class="interface-container">
        
        <aside class="sidebar">
            <a href="index.html" class="back-link">‚Üê RETOUR PORTAIL</a>
            <h1 class="sidebar-title">CERTIFICAT M√âDICAL</h1>

            <div class="form-group">
                <label>Type de document</label>
                <select id="f-type" oninput="updateCertif()">
                    <option value="Aptitude professionnelle">Aptitude professionnelle</option>
                    <option value="Port d'arme (PPA)">Capacit√© examen PPA</option>
                    <option value="Divers">Divers</option>
                </select>
            </div>

            <div class="form-group">
                <label>Patient (Nom Pr√©nom)</label>
                <input type="text" id="f-nom" placeholder="John Doe" oninput="updateCertif()">
            </div>

            <div class="form-group">
                <label>Date de naissance</label>
                <input type="date" oninput="upDate('d-naiss', this.value)">
            </div>

            <div class="form-group">
                <label>Date d'√©tablissement</label>
                <input type="date" oninput="upDate('d-date', this.value)">
            </div>

            <div class="form-group" id="side-entreprise-block">
                <label>Entreprise / Organisation</label>
                <input type="text" id="f-entreprise" placeholder="ex: Ron Oil" oninput="updateCertif()">
            </div>

            <div class="form-group" id="side-concl-block">
                <label>Conclusion m√©dicale</label>
                <div class="radio-nav">
                    <label><input type="radio" name="concl" value="Apte" checked onclick="updateCertif()"> Apte</label>
                    <label><input type="radio" name="concl" value="Apte avec r√©serve" onclick="updateCertif()"> R√©serve</label>
                    <label><input type="radio" name="concl" value="Inapte" onclick="updateCertif()"> Inapte</label>
                </div>
            </div>

            <div class="form-group" id="side-divers-block" style="display:none;">
                <label>Observations / Rapport m√©dical</label>
                <textarea id="f-divers" rows="6" oninput="updateCertif()" style="width:100%; background:#121c2f; border:1px solid #1e293b; color:white; padding:10px; border-radius:4px;"></textarea>
            </div>

            <div class="form-group">
                <label>M√©decin Signataire</label>
                <input type="text" id="f-medecin" placeholder="Dr. Nom" oninput="updateCertif()">
            </div>

            <div class="sidebar-actions">
                <button class="btn-image" onclick="genererImage()">üñºÔ∏è G√âN√âRER L'IMAGE</button>
                <button class="btn-discord" onclick="envoyerDiscord()">Envoyer sur Discord</button>
            </div>
        </aside>

        <main class="preview-area">
            <div id="document" class="certif-doc">
                
                <header class="certif-header">
                    <img src="assets/logo_omc.png" alt="Logo OMC" class="doc-logo">
                    <div class="header-title-block">
                        <span>OCEAN MEDICAL CENTER</span>
                        <h2 id="d-titre-doc">CERTIFICAT M√âDICAL</h2>
                    </div>
                </header>

                <div class="certif-grid">
                    <div class="box"><label>Patient</label><span id="d-nom">...</span></div>
                    <div class="box"><label>Date de Naissance</label><span id="d-naiss">...</span></div>
                    <div class="box"><label>Date d'√©tablissement</label><span id="d-date">...</span></div>
                    <div class="box"><label>R√©f√©rence Dossier</label><span id="d-ref">#REF</span></div>
                    
                    <div class="box full-width" id="doc-entreprise-block">
                        <label>Entreprise / Organisation</label>
                        <span id="d-entreprise">...</span>
                    </div>
                </div>

                <div class="concl-area" id="doc-concl-block">
                    <label style="display:block; font-size: 10px; text-transform: uppercase; color: #7f8c8d; margin-bottom: 5px;">Conclusion m√©dicale</label>
                    <strong id="d-concl" style="font-size: 1.1rem; color: #1e293b;">...</strong>
                </div>

                <div class="concl-area" id="doc-divers-block" style="display:none;">
                    <label style="display:block; font-size: 10px; text-transform: uppercase; color: #7f8c8d; margin-bottom: 5px;">Rapport d'examen</label>
                    <div id="d-divers-text" style="font-size: 1rem; color: #1e293b; white-space: pre-wrap; line-height: 1.4;">...</div>
                </div>

                <footer class="footer-layout">
                    <div class="footer-left-signature">
                        <span class="sig-label">Signature du Praticien :</span>
                        <div id="d-medecin" class="signature-space">Dr. </div>
                    </div>
                    <div class="footer-right-qr">
                        <div class="qr-block">
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=OMC-VALID" class="qr-code">
                            <div class="qr-label">CERTIFICATION</div>
                        </div>
                    </div>
                </footer>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="certificat.js"></script>
</body>
</html>
