<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OMC - Laboratoire de Biologie</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="labo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="input-panel">
        <a href="index.html" class="back-link">‚Üê RETOUR AU PORTAIL</a>
        <h2>OMC LABORATOIRE</h2>

        <div class="fixed-info">
            <div class="input-group">
                <label>Nom & Pr√©nom</label>
                <input type="text" oninput="up('d-nom', this.value)" placeholder="ex: Garret Freeman">
            </div>
            <div class="input-group">
                <label>Date de Naissance</label>
                <input type="date" oninput="upDate('d-ddn', this.value)">
            </div>
            <div class="input-group">
                <label>Groupe Sanguin</label>
                <div style="display:flex; gap:10px">
                    <button type="button" onclick="determinerGroupeAleatoire()" style="width:auto; padding:5px; font-size:10px;">üé≤</button>
                    <select id="select-groupe" onchange="up('d-groupe', this.value)">
                        <option value="...">--</option>
                        <option value="A+">A+</option><option value="A-">A-</option>
                        <option value="B+">B+</option><option value="B-">B-</option>
                        <option value="AB+">AB+</option><option value="AB-">AB-</option>
                        <option value="O+">O+</option><option value="O-">O-</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="mode-selector">
            <button type="button" class="mode-btn active" onclick="switchMode('auto')">ü§ñ AUTO</button>
            <button type="button" class="mode-btn" onclick="switchMode('manual')">‚úçÔ∏è MANUEL</button>
        </div>

        <div id="panel-auto">
            <div class="input-group">
                <label>GRAVIT√â : <span id="grav-display">5</span>/10</label>
                <input type="range" id="gravity-range" min="1" max="10" value="5" oninput="document.getElementById('grav-display').innerText=this.value">
            </div>
            <div class="scenario-grid">
                <label class="scenario-item"><input type="checkbox" value="acc-route"> Accident</label>
                <label class="scenario-item"><input type="checkbox" value="arme-feu"> Balle</label>
                <label class="scenario-item"><input type="checkbox" value="overdose"> Overdose</label>
                <label class="scenario-item"><input type="checkbox" value="grossesse"> Grossesse</label>
                <label class="scenario-item"><input type="checkbox" value="diabete"> Diab√®te</label>
                <label class="scenario-item"><input type="checkbox" value="renal"> R√©nal</label>
            </div>
            <button type="button" onclick="lancerGenerationAuto()" class="btn-generate">G√âN√âRER</button>
            <button type="button" onclick="resetSeulementBio()" class="btn-reset">üóëÔ∏è VIDER ANALYSES</button>
        </div>

        <div id="panel-manual" style="display:none">
            <div id="dynamic-tabs"></div>
        </div>

        <textarea id="auto-concl-area" oninput="up('d-concl', this.value)" placeholder="Conclusion m√©dicale..." rows="3" style="margin-top:20px"></textarea>
        <input type="text" oninput="up('d-sig', this.value)" placeholder="Nom du Docteur" style="margin-top:10px">
        
        <button onclick="genererImage()" class="btn-image">üñºÔ∏è G√âN√âRER L'IMAGE (CROP)</button>
        <button onclick="envoyerDiscord()" class="btn-discord">ENVOYER SUR DISCORD</button>
    </div>

    <div id="preview-area">
        <div id="document">
            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #eee; padding-bottom:10px;">
                <div style="display:flex; align-items:center; gap:10px;">
                    <img src="assets/logo_omc.png" alt="Logo" style="height:40px;">
                    <h1 style="font-size:20px; margin:0;">Bilan Biologique</h1>
                </div>
                <div style="font-size:10px; text-align:right; color:#666;">#OMC-LAB-2026</div>
            </div>

            <div style="display:grid; grid-template-columns:1fr 1fr; background:#f8fafc; padding:15px; border-radius:5px; margin-top:20px; font-size:13px;">
                <div>Patient : <strong id="d-nom">...</strong><br>Naissance : <span id="d-ddn">...</span></div>
                <div style="text-align:right;">Groupe : <strong id="d-groupe">...</strong><br>Date : <span id="d-date">...</span></div>
            </div>

            <div id="dynamic-sections"></div>

            <div style="margin-top:30px; border-top:1px solid #eee; padding-top:10px;">
                <strong>Conclusion :</strong>
                <p id="d-concl" style="font-style:italic; font-size:13px;">...</p>
            </div>
            <div style="margin-top:40px; text-align:right; font-weight:bold; border-top:2px solid #000; display:inline-block; float:right; min-width:200px;" id="d-sig">
                NOM DU DOCTEUR
            </div>
        </div>
    </div>

    <script src="global.js"></script>
    <script src="labo.js"></script>
</body>
</html>
