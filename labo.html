<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OMC - Laboratoire de Biologie</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="labo.css">
</head>
<body class="labo-body">
    <div class="interface-container">
        <aside class="sidebar">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-top: -10px; margin-bottom: 25px; gap: 10px;">
                <a href="index.html" class="back-link" style="margin-bottom: 0; white-space: nowrap;">‚Üê RETOUR PORTAIL</a>
                <button onclick="toggleTheme()" style="background: #1e293b; border: 1px solid #334155; color: white; cursor: pointer; padding: 4px 10px; border-radius: 4px; font-size: 11px; display: flex; align-items: center; gap: 6px; flex-shrink: 0;">
                    <span>üåì</span>
                    <span id="theme-text">Passer mode sombre</span>
                </button>
            </div>
            
            <h1 class="sidebar-title">OMC LABORATOIRE</h1>

            <div class="form-group"><label>Nom & Pr√©nom</label><input type="text" oninput="up('d-nom', this.value)"></div>
            <div class="form-group"><label>Date de Naissance</label><input type="date" oninput="upDate('d-ddn', this.value)"></div>
            <div class="form-group">
                <label>Pr√©l√®vement</label>
                <div style="display: flex; gap: 5px;">
                    <input type="date" oninput="upDate('d-date-prel', this.value)" style="flex: 2;">
                    <input type="time" oninput="up('d-heure-prel', this.value)" style="flex: 1;">
                </div>
            </div>
            <div class="form-group"><label>M√©decin Prescripteur</label><input type="text" oninput="up('d-presc', this.value)"></div>
            <div class="form-group">
                <label>Groupe Sanguin</label>
                <div style="display:flex; gap:10px">
                    <button type="button" onclick="determinerGroupeAleatoire()" class="btn-dice">üé≤</button>
                    <select id="select-groupe" onchange="up('d-groupe', this.value)">
                        <option value="...">--</option>
                        <option value="A+">A+</option><option value="A-">A-</option>
                        <option value="B+">B+</option><option value="B-">B-</option>
                        <option value="AB+">AB+</option><option value="AB-">AB-</option>
                        <option value="O+">O+</option><option value="O-">O-</option>
                    </select>
                </div>
            </div>

            <div class="mode-selector">
                <button type="button" id="btn-auto" class="mode-btn active" onclick="switchMode('auto')">ü§ñ AUTO</button>
                <button type="button" id="btn-manual" class="mode-btn" onclick="switchMode('manual')">‚úçÔ∏è MANUEL</button>
            </div>

            <div id="panel-auto">... ton code de scenarios ...</div>

            <textarea id="auto-concl-area" oninput="up('d-concl', this.value)" placeholder="Conclusion m√©dicale..." rows="3"></textarea>
            
            <button type="button" onclick="genererImage()" class="btn-image">üñºÔ∏è G√âN√âRER L'IMAGE</button>
            <button id="discord-btn" onclick="envoyerDiscord()" class="btn-discord">ENVOYER DISCORD</button>
        </aside>

        <main class="preview-area">
            <div id="document">
                <div class="header-lab">
                    <div style="display:flex; align-items:center; gap:15px;">
                        <img src="assets/logo_omc.png" alt="Logo" style="height:50px;">
                        <h1 style="margin:0; font-size:24px;">Bilan Biologique</h1>
                    </div>
                    <div style="text-align:right; font-size:10px; color:#777;">#OMC-LAB-2026</div>
                </div>

                <div class="patient-card">
                    <div>Patient : <strong id="d-nom">...</strong><br>Naissance : <span id="d-ddn">...</span><br>Groupe : <strong id="d-groupe">...</strong></div>
                    <div style="text-align:right;">Pr√©l√®vement : <span id="d-date-prel">...</span><br>Heure : <span id="d-heure-prel">--:--</span><br>M√©decin : <span id="d-presc">...</span></div>
                </div>

                <div id="dynamic-sections"></div>
                <div class="conclusion-box"><strong>Conclusion :</strong><p id="d-concl">...</p></div>
                <div class="signature-line" id="d-sig">Dr. </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="global.js"></script>
    <script src="labo.js"></script>
</body>
</html>
