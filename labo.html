<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OMC - Laboratoire de Biologie</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="labo.css">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
</head>
<body class="labo-body">
    <div class="interface-container">
        
        <aside class="sidebar">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-top: -10px; margin-bottom: 25px; gap: 10px;">
                <a href="index.html" class="back-link" style="margin-bottom: 0; white-space: nowrap;">‚Üê RETOUR PORTAIL</a>
                <button onclick="toggleTheme()" style="background: #1e293b; border: 1px solid #334155; color: white; cursor: pointer; padding: 4px 10px; border-radius: 4px; font-size: 11px; display: flex; align-items: center; gap: 6px; flex-shrink: 0;">
                    <span>üåì</span>
                    <span id="theme-text">Passer mode sombre</span>
                </button>
            </div>

            <h1 class="sidebar-title">LABORATOIRE OMC</h1>

            <div class="form-group">
                <label>Nom & Pr√©nom du Patient</label>
                <input type="text" oninput="up('d-nom', this.value)" placeholder="ex: Garret Freeman">
            </div>

            <div class="form-group">
                <label>Date de Naissance</label>
                <input type="date" oninput="upDate('d-ddn', this.value)">
            </div>

            <div class="form-group">
                <label>Date & Heure du Pr√©l√®vement</label>
                <div style="display: flex; gap: 5px;">
                    <input type="date" oninput="upDate('d-date-prel', this.value)" style="flex: 2;">
                    <input type="time" oninput="up('d-heure-prel', this.value)" style="flex: 1;">
                </div>
            </div>

            <div class="form-group">
                <label>M√©decin Prescripteur</label>
                <input type="text" oninput="up('d-presc', this.value)" placeholder="ex: Dr. House">
            </div>

            <div class="form-group">
                <label>Groupe Sanguin</label>
                <div style="display:flex; gap:10px">
                    <button type="button" onclick="determinerGroupeAleatoire()" class="btn-dice">üé≤ Al√©atoire</button>
                    <select id="select-groupe" onchange="up('d-groupe', this.value)" style="flex-grow: 1; background: #0a192f; color: white; border: 1px solid #233554; padding: 5px;">
                        <option value="...">--</option>
                        <option value="A+">A+</option><option value="A-">A-</option>
                        <option value="B+">B+</option><option value="B-">B-</option>
                        <option value="AB+">AB+</option><option value="AB-">AB-</option>
                        <option value="O+">O+</option><option value="O-">O-</option>
                    </select>
                </div>
            </div>

            <div class="mode-selector">
                <button type="button" id="btn-auto" class="mode-btn active" onclick="switchMode('auto')">ü§ñ AUTO</button>
                <button type="button" id="btn-manual" class="mode-btn" onclick="switchMode('manual')">‚úçÔ∏è MANUEL</button>
            </div>

            <div id="panel-auto">
                <div class="form-group">
                    <label>GRAVIT√â DE L'√âTAT : <span id="grav-display">5</span>/10</label>
                    <input type="range" id="gravity-range" min="1" max="10" value="5" oninput="document.getElementById('grav-display').innerText=this.value" style="width: 100%;">
                </div>

                <div class="form-group">
                    <label>SC√âNARIOS CLINIQUES</label>
                    <div class="scenario-grid">
                        <label class="check-container">Accident (Trauma) <input type="checkbox" value="acc-route"><span class="checkmark"></span></label>
                        <label class="check-container">Plaie par Balle <input type="checkbox" value="arme-feu"><span class="checkmark"></span></label>
                        <label class="check-container">Overdose <input type="checkbox" value="overdose"><span class="checkmark"></span></label>
                        <label class="check-container">Diab√®te (Crise) <input type="checkbox" value="diabete"><span class="checkmark"></span></label>
                        <label class="check-container">Insuffisance R√©nale <input type="checkbox" value="renal"><span class="checkmark"></span></label>
                    </div>
                </div>

                <button type="button" onclick="lancerGenerationAuto()" class="btn-generate" style="width: 100%;">ü§ñ G√âN√âRER LE BILAN</button>
                  <button type="button" onclick="resetSeulementBio()" class="btn-reset" style="width: 100%; margin-top: 10px;">üóëÔ∏è R√âINITIALISER LE PR√âL√àVEMENT</button>
            </div>

            <div id="panel-manual" style="display:none">
                <div id="dynamic-tabs"></div>
            </div>

            <div class="grossesse-panel">
                <h3>üçº MODULE MATERNIT√â</h3>
                <div class="pregnancy-grid">
                    <button type="button" onclick="genererGrossesse(1)" class="btn-preg">Mois 1</button>
                    <button type="button" onclick="genererGrossesse(2)" class="btn-preg">Mois 2</button>
                    <button type="button" onclick="genererGrossesse(3)" class="btn-preg">Mois 3</button>
                    <button type="button" onclick="genererGrossesse(4)" class="btn-preg">Mois 4</button>
                    <button type="button" onclick="genererGrossesse(5)" class="btn-preg">Mois 5</button>
                    <button type="button" onclick="genererGrossesse(6)" class="btn-preg">Mois 6</button>
                    <button type="button" onclick="genererGrossesse(7)" class="btn-preg">Mois 7</button>
                    <button type="button" onclick="genererGrossesse(8)" class="btn-preg">Mois 8</button>
                    <button type="button" onclick="genererGrossesse(9)" class="btn-preg">Mois 9</button>
                    <button type="button" onclick="genererGrossesse('aleatoire')" class="btn-preg neg">üé≤ TEST GROSSESSE</button>
                </div>
            </div>

            <div class="form-group" style="margin-top:20px;">
                <label>Conclusion M√©dicale</label>
                <textarea id="auto-concl-area" oninput="up('d-concl', this.value)" placeholder="Conclusion m√©dicale..." rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Docteur Signataire</label>
                <input type="text" oninput="up('d-sig', this.value)" placeholder="Signature du m√©decin">
            </div>

            <div class="actions-group">
                <button type="button" onclick="genererImage()" class="btn-image">üñºÔ∏è G√âN√âRER L'IMAGE</button>
                <button id="discord-btn" onclick="envoyerDiscord()" class="btn-discord">ENVOYER SUR DISCORD</button>
            </div>
        </aside>

        <main class="preview-area">
    <div id="document">
        <div class="header-lab" style="display: flex; align-items: center; gap: 20px; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 25px;">
            <img src="assets/logo_omc.png" alt="Logo" style="height: 60px;">
            <div style="flex-grow: 1;">
                <div style="background: #0a192f; color: white; display: inline-block; padding: 2px 12px; border-radius: 4px; font-weight: 800; font-size: 12px; letter-spacing: 1px; margin-bottom: 5px;">
                    OCEAN MEDICAL CENTER
                </div>
                <h1 style="margin: 0; font-size: 26px; font-weight: 900; color: #0a192f; text-transform: uppercase; letter-spacing: -1px;">
                    BILAN BIOLOGIQUE
                </h1>
            </div>
            <div style="text-align: right; font-size: 10px; color: #94a3b8; font-weight: bold; width: 80px;">
                R√âF : #OMC-LAB-2026
            </div>
        </div>

        <div class="patient-card">
            <div>
                Patient : <strong id="d-nom">...</strong><br>
                Naissance : <span id="d-ddn">...</span><br>
                Groupe : <strong id="d-groupe">...</strong>
            </div>
            <div style="text-align:right;">
                Pr√©l√®vement : <span id="d-date-prel">...</span><br>
                Heure : <span id="d-heure-prel">--:--</span><br>
                M√©decin : <span id="d-presc">...</span>
            </div>
        </div>

        <div id="dynamic-sections" style="margin-top: 20px;"></div>

        <div class="conclusion-box" style="margin-top: 25px; border-top: 1px solid #eee; padding-top: 15px;">
            <strong style="font-size: 14px; color: #0a1324;">Conclusion :</strong>
            <p id="d-concl" style="font-style:italic; font-size:13px; margin-top:5px; color: #334155;">...</p>
        </div>
        
        <div class="cert-footer" style="display: flex; justify-content: space-between; align-items: flex-end; margin-top: 40px; padding-bottom: 10px;">
            <div class="signature-line" id="d-sig">Dr. </div>
            <div class="round-stamp" style="border: 2px solid #0a1324; border-radius: 12px; padding: 10px; text-align: center; font-size: 10px; width: 100px;">
                OMC LABORATORY
            </div>
        </div>

    </div> </main>
    </div>

    <div id="image-popup" class="popup-overlay" style="display:none;">
        <div class="popup-content">
            <h3>Rapport Laboratoire G√©n√©r√©</h3>
            <input type="text" id="direct-link" readonly onclick="this.select()">
            <div class="popup-buttons">
                <button onclick="copyLink()" class="btn-copy">Copier le lien</button>
                <button onclick="closePopup()" class="btn-close">Fermer</button>
            </div>
            <img id="preview-img-result" src="">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="global.js"></script>
    <script src="labo.js"></script>
</body>
</html>
