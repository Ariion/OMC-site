<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OMC - Laboratoire de Biologie</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="labo.css">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
</head>
<body class="labo-body">
    <div class="interface-container">
        
        <aside class="sidebar">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-top: -10px; margin-bottom: 25px; gap: 10px;">
                <a href="index.html" class="back-link" style="margin-bottom: 0; white-space: nowrap;">‚Üê RETOUR PORTAIL</a>
                
                <button onclick="toggleTheme()" style="background: #1e293b; border: 1px solid #334155; color: white; cursor: pointer; padding: 4px 10px; border-radius: 4px; font-size: 11px; display: flex; align-items: center; gap: 6px; flex-shrink: 0;">
                    <span>üåì</span>
                    <span id="theme-text">Passer mode sombre</span>
                </button>
            </div>

            <h1 class="sidebar-title">LABORATOIRE OMC</h1>

            <div class="form-group">
                <label>Nom & Pr√©nom du Patient</label>
                <input type="text" oninput="up('d-nom', this.value)" placeholder="ex: Garret Freeman">
            </div>

            <div class="form-group">
                <label>Date de Naissance</label>
                <input type="date" oninput="upDate('d-ddn', this.value)">
            </div>

            <div class="form-group">
                <label>Date & Heure du Pr√©l√®vement</label>
                <div style="display: flex; gap: 5px;">
                    <input type="date" oninput="upDate('d-date-prel', this.value)" style="flex: 2;">
                    <input type="time" oninput="up('d-heure-prel', this.value)" style="flex: 1;">
                </div>
            </div>

            <div class="form-group">
                <label>M√©decin Prescripteur</label>
                <input type="text" oninput="up('d-presc', this.value)" placeholder="ex: Dr. House">
            </div>

            <div class="form-group">
                <label>Groupe Sanguin</label>
                <div style="display:flex; gap:10px">
                    <button type="button" onclick="determinerGroupeAleatoire()" class="btn-dice" style="background: #1e293b; color: white; border: 1px solid #334155; padding: 5px 10px; border-radius: 4px; cursor: pointer;">üé≤ Al√©atoire</button>
                    <select id="select-groupe" onchange="up('d-groupe', this.value)" style="flex-grow: 1; background: #0a192f; color: white; border: 1px solid #233554; padding: 5px;">
                        <option value="...">--</option>
                        <option value="A+">A+</option><option value="A-">A-</option>
                        <option value="B+">B+</option><option value="B-">B-</option>
                        <option value="AB+">AB+</option><option value="AB-">AB-</option>
                        <option value="O+">O+</option><option value="O-">O-</option>
                    </select>
                </div>
            </div>

            <div class="mode-selector" style="display: flex; gap: 10px; margin: 20px 0;">
                <button type="button" id="btn-auto" class="mode-btn active" onclick="switchMode('auto')" style="flex: 1; padding: 10px; border-radius: 4px; border: none; cursor: pointer;">ü§ñ AUTO</button>
                <button type="button" id="btn-manual" class="mode-btn" onclick="switchMode('manual')" style="flex: 1; padding: 10px; border-radius: 4px; border: none; cursor: pointer;">‚úçÔ∏è MANUEL</button>
            </div>

            <div id="panel-auto">
    <div class="form-group">
        <label>GRAVIT√â DE L'√âTAT : <span id="grav-display">5</span>/10</label>
        <input type="range" id="gravity-range" min="1" max="10" value="5" 
               oninput="document.getElementById('grav-display').innerText=this.value" 
               style="width: 100%; accent-color: #00d2ff;">
    </div>

    <div class="form-group">
        <label>SC√âNARIOS CLINIQUES</label>
        <div class="checkbox-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <label class="check-item"><input type="checkbox" value="acc-route"> Accident (Trauma)</label>
            <label class="check-item"><input type="checkbox" value="arme-feu"> Plaie par Balle</label>
            <label class="check-item"><input type="checkbox" value="overdose"> Overdose</label>
            <label class="check-item"><input type="checkbox" value="diabete"> Crise Diab√®te</label>
            <label class="check-item"><input type="checkbox" value="renal"> Insuff. R√©nale</label>
        </div>
    </div>

    <button type="button" onclick="lancerGenerationAuto()" class="btn-image" 
            style="background: #3b82f6; color: white; margin-top: 10px; width: 100%;">
        ü§ñ G√âN√âRER LE BILAN AUTO
    </button>
</div>

            <div class="form-group">
                <label>Conclusion M√©dicale</label>
                <textarea id="auto-concl-area" oninput="up('d-concl', this.value)" placeholder="Conclusion..." rows="3" style="width: 100%; background: #0a192f; color: white; border: 1px solid #233554; border-radius: 4px; padding: 8px;"></textarea>
            </div>

            <div class="form-group">
                <label>Docteur Signataire</label>
                <input type="text" oninput="up('d-sig', this.value)" placeholder="Signature du m√©decin">
            </div>

            <div class="actions-group" style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                <button type="button" onclick="genererImage()" class="btn-image" style="background: white; color: black; font-weight: bold;">üñºÔ∏è G√âN√âRER L'IMAGE</button>
                <button id="discord-btn" onclick="envoyerDiscord()" class="btn-discord" style="background: #5865f2; color: white; border: none; padding: 12px; border-radius: 4px; cursor: pointer; font-weight: bold;">ENVOYER SUR DISCORD</button>
            </div>
        </aside>

        <main class="preview-area">
            <div id="document">
                <div class="header-lab" style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px;">
                    <div style="display:flex; align-items:center; gap:15px;">
                        <img src="assets/logo_omc.png" alt="Logo" style="height:50px;">
                        <h1 style="margin:0; font-size:24px; color: #0a1324;">Bilan Biologique</h1>
                    </div>
                    <div style="text-align:right; font-size:10px; color:#777;">#OMC-LAB-2026</div>
                </div>

                <div class="patient-card" style="display: flex; justify-content: space-between; margin-top: 20px; padding: 15px; background: #f8fafc; border-radius: 8px; font-size: 13px;">
                    <div>
                        Patient : <strong id="d-nom">...</strong><br>
                        Naissance : <span id="d-ddn">...</span><br>
                        Groupe Sanguin : <strong id="d-groupe">...</strong>
                    </div>
                    <div style="text-align:right;">
                        Pr√©l√®vement : <span id="d-date-prel">...</span><br>
                        Heure : <span id="d-heure-prel">--:--</span><br>
                        M√©decin : <span id="d-presc">...</span>
                    </div>
                </div>

                <div id="dynamic-sections" style="margin-top: 20px; min-height: 300px;"></div>

                <div class="conclusion-box" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px;">
                    <strong style="font-size: 14px; color: #0a1324;">Conclusion :</strong>
                    <p id="d-concl" style="font-style:italic; font-size:13px; margin-top:5px; color: #334155;">...</p>
                </div>
                
                <div class="cert-footer" style="display: flex; justify-content: space-between; align-items: flex-end; margin-top: 50px;">
                    <div class="signature-line" id="d-sig" style="border-top: 1px solid #000; min-width: 200px; padding-top: 5px; font-family: 'Alex Brush', cursive; font-size: 24px;">Dr. </div>
                    <div class="round-stamp" style="border: 2px solid #0a1324; border-radius: 12px; padding: 10px; text-align: center; font-size: 10px; width: 100px;">
                        OMC LABORATORY
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="image-popup" class="popup-overlay" style="display:none;">
        <div class="popup-content" style="background: #111b2d; padding: 20px; border-radius: 12px; text-align: center; max-width: 500px; width: 90%;">
            <h3 style="color: white;">Rapport Laboratoire G√©n√©r√©</h3>
            <input type="text" id="direct-link" readonly onclick="this.select()" style="width: 100%; padding: 10px; margin-top: 10px;">
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button onclick="copyLink()" style="flex:1; padding:10px; background: #00d2ff; border:none; border-radius:4px; cursor:pointer;">Copier le lien</button>
                <button onclick="closePopup()" style="flex:1; padding:10px; background: #64748b; color:white; border:none; border-radius:4px; cursor:pointer;">Fermer</button>
            </div>
            <img id="preview-img-result" src="" style="max-width: 100%; margin-top: 15px; border-radius: 5px;">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="global.js"></script>
    <script src="labo.js"></script>
</body>
</html>
