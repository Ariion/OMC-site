<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OMC - Laboratoire de Biologie</title>
   <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="labo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="input-panel">
        <a href="index.html" class="back-link">‚Üê RETOUR AU PORTAIL</a>
        <h2>OMC LABORATOIRE</h2>

        <div id="fixed-patient-data">
            <div class="input-group">
                <label>Nom & Pr√©nom</label>
                <input type="text" oninput="up('d-nom', this.value)" placeholder="FREEMAN Garret ">
            </div>
            <div class="input-group">
                <label>Date de Naissance</label>
                <input type="date" oninput="upDate('d-ddn', this.value)">
            </div>
            <div class="input-group">
                <label>Date Pr√©l√®vement</label>
                <input type="date" oninput="upDate('d-date', this.value)">
            </div>
            <div class="input-group">
                <label>M√©decin Prescripteur</label>
                <input type="text" oninput="up('d-presc', this.value)">
            </div>
            <div class="input-group">
                <label>Groupe Sanguin</label>
                <div style="display: flex; gap: 10px;">
                    <button type="button" onclick="determinerGroupeAleatoire()" class="btn-sub">üé≤ AL√âATOIRE</button>
                    <select id="select-groupe" onchange="up('d-groupe', this.value)" style="flex: 1;">
                        <option value="...">-- Manuel --</option>
                        <option value="A+">A+</option><option value="A-">A-</option>
                        <option value="B+">B+</option><option value="B-">B-</option>
                        <option value="AB+">AB+</option><option value="AB-">AB-</option>
                        <option value="O+">O+</option><option value="O-">O-</option>
                    </select>
                </div>
            </div>
        </div>

        <hr style="border: 0.5px solid #233554; margin: 20px 0; opacity: 0.3;">

        <div class="mode-selector">
            <button type="button" id="btn-auto" class="mode-btn active" onclick="switchMode('auto')">ü§ñ AUTO</button>
            <button type="button" id="btn-manual" class="mode-btn" onclick="switchMode('manual')">‚úçÔ∏è MANUEL</button>
        </div>

        <div id="panel-auto">
            <div class="input-group">
                <label>GRAVIT√â DE L'√âTAT : <span id="grav-display" style="color:var(--omc-cyan)">5</span>/10</label>
                <input type="range" id="gravity-range" min="1" max="10" value="5" oninput="document.getElementById('grav-display').innerText=this.value">
            </div>

            <div class="scenario-grid">
                <label class="scenario-item"><input type="checkbox" value="acc-route"><span>üöó Accident</span></label>
                <label class="scenario-item"><input type="checkbox" value="arme-feu"><span>üî´ Arme √† feu</span></label>
                <label class="scenario-item"><input type="checkbox" value="arme-blanche"><span>üî™ Arme blanche</span></label>
                <label class="scenario-item"><input type="checkbox" value="overdose"><span>üíä Overdose</span></label>
                <label class="scenario-item"><input type="checkbox" value="cardiaque"><span>‚ù§Ô∏è Cardiaque</span></label>
                <label class="scenario-item"><input type="checkbox" value="grossesse"><span>üë∂ Grossesse</span></label>
                <label class="scenario-item"><input type="checkbox" value="infection"><span>ü¶† Infection</span></label>
                <label class="scenario-item"><input type="checkbox" value="diabete"><span>üç≠ Diab√®te</span></label>
                <label class="scenario-item"><input type="checkbox" value="renal"><span>üíß R√©nal</span></label>
                <label class="scenario-item"><input type="checkbox" value="gaz"><span>‚òÅÔ∏è Gaz/Chimique</span></label>
                <label class="scenario-item"><input type="checkbox" value="virus"><span>‚ö†Ô∏è Virus Rare</span></label>
                <label class="scenario-item"><input type="checkbox" value="poison"><span>üß™ Poison</span></label>
            </div>
            <button type="button" onclick="lancerGenerationAuto()" class="btn-generate">G√âN√âRER LE BILAN</button>
            <button type="button" onclick="resetSeulementBio()" class="btn-reset">üóëÔ∏è VIDER LES ANALYSES</button>
        </div>

        <div id="panel-manual" style="display:none">
            <div id="dynamic-tabs"></div>
        </div>

        <hr style="border: 0.5px solid #233554; margin: 20px 0; opacity: 0.3;">

        <textarea oninput="up('d-concl', this.value)" id="auto-concl-area" placeholder="Conclusion m√©dicale..." rows="3"></textarea>
        <input type="text" oninput="up('d-sig', this.value)" placeholder="Nom du Docteur" style="margin-top:10px">

        <button onclick="window.print()" id="print-btn">IMPRIMER LE RAPPORT (PDF)</button>
        <button onclick="envoyerDiscord()" id="discord-btn">ENVOYER SUR L'INTRANET (DISCORD)</button>
    </div>

    <div id="preview-area">
        <div id="document">
            <div class="header">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <img src="assets/logo_omc.png" alt="Logo OMC" style="height: 50px; width: auto;">
                    <div class="cert-title-block">
                        <span class="cert-tag">OCEAN MEDICAL CENTER</span>
                        <h1 class="cert-main-title">Bilan Sanguin</h1>
                    </div>
                </div>
                <div style="text-align:right; font-size:10px; color: #777;">
                    R√©f : #OMC-2026-LAB<br>Los Santos, San Andreas
                </div>
            </div>

            <div class="patient-card">
                <div>
                    <div>Patient : <span id="d-nom">...</span></div>
                    <div>M√©decin : <span id="d-presc">...</span></div>
                </div>
                <div>
                    <div>Date de naissance : <span id="d-ddn">...</span></div>
                    <div>Date du pr√©l√®vement : <span id="d-date">...</span></div>
                    <div style="margin-top: 5px;">
                        Groupe Sanguin : <span id="d-groupe" style="font-weight: bold;">...</span>
                    </div>
                </div>
            </div>

            <div id="dynamic-sections"></div>

            <div style="margin-top:30px">
                <strong>Conclusion :</strong>
                <p id="d-concl" style="font-style:italic; font-size:13px">...</p>
            </div>
            <div class="signature-line" id="d-sig">NOM DU DOCTEUR</div>
        </div>
    </div>

   <!-- <script src="script.js"></script>-->
    <script src="global.js"></script>
    <script src="labo.js"></script>
</body>
</html>
