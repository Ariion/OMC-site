<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OMC - Laboratoire de Biologie</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="labo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="input-panel">
        <a href="index.html" class="back-link">‚Üê RETOUR AU PORTAIL</a>
        <h2>OMC LABORATOIRE</h2>

        <div class="fixed-info">
            <div class="input-group">
                <label>Nom & Pr√©nom</label>
                <input type="text" oninput="up('d-nom', this.value)" placeholder="ex: Garret Freeman">
            </div>
            <div class="input-group">
                <label>Date de Naissance</label>
                <input type="date" oninput="upDate('d-ddn', this.value)">
            </div>
            <div class="input-group">
                <label>Date & Heure du Pr√©l√®vement</label>
                <div style="display: flex; gap: 5px;">
                    <input type="date" oninput="upDate('d-date-prel', this.value)" style="flex: 2;">
                    <input type="time" oninput="up('d-heure-prel', this.value)" style="flex: 1;">
                </div>
            </div>
            <div class="input-group">
                <label>M√©decin Prescripteur</label>
                <input type="text" oninput="up('d-presc', this.value)" placeholder="ex: Dr. House">
            </div>
            <div class="input-group">
                <label>Groupe Sanguin</label>
                <div style="display:flex; gap:10px">
                    <button type="button" onclick="determinerGroupeAleatoire()" class="btn-dice">üé≤</button>
                    <select id="select-groupe" onchange="up('d-groupe', this.value)">
                        <option value="...">--</option>
                        <option value="A+">A+</option><option value="A-">A-</option>
                        <option value="B+">B+</option><option value="B-">B-</option>
                        <option value="AB+">AB+</option><option value="AB-">AB-</option>
                        <option value="O+">O+</option><option value="O-">O-</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="mode-selector">
            <button type="button" id="btn-auto" class="mode-btn active" onclick="switchMode('auto')">ü§ñ AUTO</button>
            <button type="button" id="btn-manual" class="mode-btn" onclick="switchMode('manual')">‚úçÔ∏è MANUEL</button>
        </div>

        <div id="panel-auto">
            <div class="input-group">
                <label>GRAVIT√â DE L'√âTAT : <span id="grav-display">5</span>/10</label>
                <input type="range" id="gravity-range" min="1" max="10" value="5" oninput="document.getElementById('grav-display').innerText=this.value">
            </div>
            <div class="scenario-grid">
                <label class="check-container">Accident (Trauma)
                    <input type="checkbox" value="acc-route">
                    <span class="checkmark"></span>
                </label>
                <label class="check-container">Plaie par Balle
                    <input type="checkbox" value="arme-feu">
                    <span class="checkmark"></span>
                </label>
                <label class="check-container">Overdose
                    <input type="checkbox" value="overdose">
                    <span class="checkmark"></span>
                </label>
                <label class="check-container">Grossesse
                    <input type="checkbox" value="grossesse">
                    <span class="checkmark"></span>
                </label>
                <label class="check-container">Diab√®te (Crise)
                    <input type="checkbox" value="diabete">
                    <span class="checkmark"></span>
                </label>
                <label class="check-container">Insuffisance R√©nale
                    <input type="checkbox" value="renal">
                    <span class="checkmark"></span>
                </label>
            </div>
            <button type="button" onclick="lancerGenerationAuto()" class="btn-generate">G√âN√âRER LE BILAN</button>
            <button type="button" onclick="resetSeulementBio()" class="btn-reset">üóëÔ∏è VIDER LES ANALYSES</button>
        </div>

        <div id="panel-manual" style="display:none">
            <div id="dynamic-tabs"></div>
        </div>

        <textarea id="auto-concl-area" oninput="up('d-concl', this.value)" placeholder="Conclusion m√©dicale..." rows="3"></textarea>
        <input type="text" oninput="up('d-sig', this.value)" placeholder="Nom du Docteur" style="margin-top:10px">
        
        <button onclick="genererImage()" class="btn-image">üñºÔ∏è G√âN√âRER L'IMAGE (CROP)</button>
        <button id="discord-btn" onclick="envoyerDiscord()" class="btn-discord">ENVOYER SUR DISCORD</button>
    </div>

    <div id="preview-area">
        <div id="document">
            <div class="header-lab">
                <div style="display:flex; align-items:center; gap:15px;">
                    <img src="assets/logo_omc.png" alt="Logo" style="height:50px;">
                    <h1 style="margin:0; font-size:24px;">Bilan Biologique</h1>
                </div>
                <div style="text-align:right; font-size:10px; color:#777;">#OMC-LAB-2026</div>
            </div>

            <div class="patient-card">
                <div>
                    Patient : <strong id="d-nom">...</strong><br>
                    Naissance : <span id="d-ddn">...</span><br>
                    Groupe : <strong id="d-groupe">...</strong>
                </div>
                <div style="text-align:right;">
                    Pr√©l√®vement : <span id="d-date-prel">...</span><br>
                    Heure : <span id="d-heure-prel">--:--</span><br>
                    M√©decin : <span id="d-presc">...</span>
                </div>
            </div>

            <div id="dynamic-sections"></div>

        <div class="conclusion-box">
            <strong>Conclusion :</strong>
            <p id="d-concl" style="font-style:italic; font-size:13px; margin-top:5px;">...</p>
        </div>
        
        <div class="signature-line" id="d-sig">NOM DU DOCTEUR</div>
    </div>
</div>

    <script src="global.js"></script>
    <script src="labo.js"></script>
</body>
</html>
