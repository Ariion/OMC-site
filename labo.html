<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OMC - Laboratoire de Biologie</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="input-panel">
        <a href="index.html" class="back-link">‚Üê RETOUR AU PORTAIL</a>
        <h2>OMC LABORATOIRE</h2>



        <div class="input-group">
            <label>Nom & Pr√©nom</label><input type="text" oninput="up('d-nom', this.value)" placeholder="FREEMAN Garret ">
        </div>
        <div class="input-group">
            <label>Date de Naissance</label><input type="date" oninput="upDate('d-ddn', this.value)">
        </div>
        <div class="input-group">
            <label>Date Pr√©l√®vement</label><input type="date" oninput="upDate('d-date', this.value)">
        </div>
        <div class="input-group">
            <label>M√©decin Prescripteur</label><input type="text" oninput="up('d-presc', this.value)">
        </div>
        <div class="input-group">
            <label>Groupe Sanguin</label>
            <div style="display: flex; gap: 10px;">
                <button type="button" onclick="determinerGroupeAleatoire()" style="flex: 1; padding: 8px; font-size: 11px; cursor: pointer; background: #e2e8f0; border: 1px solid #cbd5e1; border-radius: 4px;">üé≤ AL√âATOIRE</button>
                <select id="select-groupe" onchange="up('d-groupe', this.value)" style="flex: 1;">
                    <option value="...">-- Manuel --</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
        </div>
        <div id="dynamic-tabs"></div>

        <textarea oninput="up('d-concl', this.value)" id="auto-concl-area" placeholder="Conclusion m√©dicale..." rows="3"></textarea>
        <input type="text" oninput="up('d-sig', this.value)" placeholder="Nom du Docteur" style="margin-top:10px">

        <button onclick="window.print()" id="print-btn">IMPRIMER LE RAPPORT (PDF)</button>
        <button onclick="envoyerDiscord()" id="discord-btn">ENVOYER SUR L'INTRANET (DISCORD)</button>
    </div>

    <div id="preview-area">
        <div id="document">
            <div class="header">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <img src="assets/logo_omc.png" alt="Logo OMC" style="height: 50px; width: auto;">
                    <div class="cert-title-block">
                        <span class="cert-tag">OCEAN MEDICAL CENTER</span>
                        <h1 class="cert-main-title">Bilan Sanguin</h1>
                    </div>
                </div>
                <div style="text-align:right; font-size:10px; color: #777;">
                    R√©f : #OMC-2026-LAB<br>Los Santos, San Andreas
                </div>
            </div>

            <div class="patient-card">
                <div>Patient : <span id="d-nom">...</span></div>
                <div>M√©decin : <span id="d-presc">...</span></div>
                <div>Date de naissance : <span id="d-ddn">...</span></div>
                <div>Date du pr√©l√®vement : <span id="d-date">...</span></div>
                <div style="margin-top: 5px; font-weight: bold; color: #00d2ff;">
            Groupe Sanguin : <span id="d-groupe">...</span>
        </div>
            </div>

            <div id="dynamic-sections"></div>

            <div style="margin-top:30px">
                <strong>Conclusion :</strong>
                <p id="d-concl" style="font-style:italic; font-size:13px">...</p>
            </div>
            <div class="signature-line" id="d-sig">NOM DU DOCTEUR</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
