<!DOCTYPE html>

    <button onclick="toggleTheme()" style="background: #1e293b; border: 1px solid #334155; color: white; cursor: pointer; padding: 4px 10px; border-radius: 4px; font-size: 11px; display: flex; align-items: center; gap: 6px; flex-shrink: 0;">

        <h2>OMC LABORATOIRE</h2>

            </div>

            <div class="input-group">

                <label>Date & Heure du Pr√©l√®vement</label>

                <div style="display: flex; gap: 5px;">

                    <input type="date" oninput="upDate('d-date-prel', this.value)" style="flex: 2;">

                    <input type="time" oninput="up('d-heure-prel', this.value)" style="flex: 1;">

                </div>

            </div>

            <div class="input-group">

                <label>M√©decin Prescripteur</label>

                <input type="text" oninput="up('d-presc', this.value)" placeholder="ex: Dr. House">

            </div>

            <div class="input-group">

                <label>Groupe Sanguin</label>

                <div style="display:flex; gap:10px">

                    <button type="button" onclick="determinerGroupeAleatoire()" class="btn-dice">üé≤Al√©atoire</button>

                    <select id="select-groupe" onchange="up('d-groupe', this.value)">

                        <option value="...">--</option>

                        <option value="A+">A+</option><option value="A-">A-</option>

                        <option value="B+">B+</option><option value="B-">B-</option>

                        <option value="AB+">AB+</option><option value="AB-">AB-</option>

                        <option value="O+">O+</option><option value="O-">O-</option>

                    </select>

                </div>

            </div>

        </div>



        <div class="mode-selector">

            <button type="button" id="btn-auto" class="mode-btn active" onclick="switchMode('auto')">ü§ñ AUTO</button>

            <button type="button" id="btn-manual" class="mode-btn" onclick="switchMode('manual')">‚úçÔ∏è MANUEL</button>

        </div>



        <div id="panel-auto">

            <div class="input-group">

                <label>GRAVIT√â DE L'√âTAT : <span id="grav-display">5</span>/10</label>

                <input type="range" id="gravity-range" min="1" max="10" value="5" oninput="document.getElementById('grav-display').innerText=this.value">

            </div>

            <div class="scenario-grid">

                <label class="check-container">Accident (Trauma)

                    <input type="checkbox" value="acc-route">

                    <span class="checkmark"></span>

                </label>

                <label class="check-container">Plaie par Balle

                    <input type="checkbox" value="arme-feu">

                    <span class="checkmark"></span>

                </label>

                <label class="check-container">Overdose

                    <input type="checkbox" value="overdose">

                    <span class="checkmark"></span>

                </label>

                <label class="check-container">Diab√®te (Crise)

                    <input type="checkbox" value="diabete">

                    <span class="checkmark"></span>

                </label>

                <label class="check-container">Insuffisance R√©nale

        <div id="panel-manual" style="display:none">

        <button type="button" onclick="genererGrossesse(6)" class="btn-preg">Mois 6</button>

        <button type="button" onclick="genererGrossesse(7)" class="btn-preg">Mois 7</button>

        <button type="button" onclick="genererGrossesse(8)" class="btn-preg">Mois 8</button>

        <button type="button" onclick="genererGrossesse(9)" class="btn-preg">Mois 9</button>

        <button type="button" onclick="genererGrossesse('aleatoire')" class="btn-preg neg">üé≤ Test de grossesse</button>

    </div>

</div>



        <textarea id="auto-concl-area" oninput="up('d-concl', this.value)" placeholder="Conclusion m√©dicale..." rows="3" style="margin-top:20px"></textarea>

        <input type="text" oninput="up('d-sig', this.value)" placeholder="Nom du Docteur" style="margin-top:10px">

        

        <button type="button" onclick="genererImage()" class="btn-image">üñºÔ∏è G√âN√âRER L'IMAGE (lien)</button>



        <div id="image-popup" class="popup-overlay" style="display:none;">

                    <button onclick="closePopup()" class="btn-close" style="background:#4b5563; color:white; flex:1;">Fermer</button>

                <img id="preview-img-result" src="" style="max-width: 100%; margin-top: 15px; border-radius: 5px; border: 1px solid #233554;">

        </div>

        <button id="discord-btn" onclick="envoyerDiscord()" class="btn-discord">ENVOYER SUR DISCORD</button>

    <script src="global.js"></script>
